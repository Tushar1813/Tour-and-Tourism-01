<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    .hero {
        background-image: url('https://assets3.thrillist.com/v1/image/3127246/1200x630/flatten;crop_down;webp=auto;jpeg_quality=70');
        background-size: cover;
        background-position: center;
        color: #eceaea;
        text-align: center;
        padding: 100px 0;
    }
    
    .search-form {
        margin-top: 20px;
    }
    
    .search-form input[type="text"] {
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .search-form button {
        padding: 10px 20px;
        background-color: #ff6600;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .search-form button:hover {
        background-color: #e55b00;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
    <header>
        <h1>Welcome to Tour and Tourism</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="http://127.0.0.1:5500/Hackathon%2001/about.html">Login</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="http://127.0.0.1:5500/Hackathon%2001/destination.html">Destinations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Explore the World with Us!</h2>
        <p>Discover amazing destinations and create unforgettable memories.</p>
        <form action="#" method="GET" class="search-form">
            <input type="text" name="search" id="search" placeholder="Search destinations...">
            <button type="submit">Search</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tour and Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
